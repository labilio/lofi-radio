<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Radio Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 整个窗口可拖拽 -->
    <div id="widget" class="widget">
        <!-- 封面区域 -->
        <div class="cover-section">
            <div class="vinyl-record" id="playPauseBtn">
                <div class="record-center">
                    <div class="play-pause-icon">
                        <svg class="play-icon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </div>
                </div>
                <div class="record-label">
                    <div class="label-text">LOFI</div>
                </div>
                <!-- 旋转动画 -->
                <div class="record-grooves"></div>
            </div>
            <div class="info-section">
                <div class="title-section">
                    <h1 class="main-title">Bilibili Live</h1>
                    <p class="subtitle">Chill Beats</p>
                </div>
                <!-- 音量控制 -->
                <div class="volume-control">
                    <svg class="volume-icon" viewBox="0 0 24 24">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="0.3">
                </div>
            </div>
        </div>

        <!-- 关闭按钮 -->
        <button id="closeBtn" class="close-btn">
            <svg viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
    </div>

    <script src="widget.js"></script>
</body>
</html>
