<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角窗口效果测试</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* 确保圆角正确渲染 - 统一四个角 */
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
        }

        /* 测试用窗口容器 */
        .test-window {
            width: 100vw;
            height: 100vh;
            /* 统一四个角的弧度 - 调整为20px */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-sizing: border-box;

            /* 深靛蓝色磨砂玻璃效果 */
            backdrop-filter: blur(28px) saturate(140%);
            -webkit-backdrop-filter: blur(28px) saturate(140%);
            background:
                /* 调整为更对称的分布 */
                radial-gradient(circle at 25% 75%, rgba(31, 41, 55, 0.15) 0%, transparent 60%),
                radial-gradient(circle at 75% 25%, rgba(17, 24, 39, 0.12) 0%, transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(75, 85, 99, 0.08) 0%, transparent 80%),
                linear-gradient(135deg,
                    rgba(30, 42, 59, 0.9) 0%,
                    rgba(15, 23, 42, 0.95) 50%,
                    rgba(17, 24, 39, 0.9) 100%);
            border: 1px solid rgba(148, 163, 184, 0.15);

            /* 增强的自定义阴影 - 替代系统阴影 */
            box-shadow:
                inset 0 1px 0 rgba(255, 255, 255, 0.08),
                inset 0 -1px 0 rgba(0, 0, 0, 0.12),
                0 32px 64px rgba(0, 0, 0, 0.4),
                0 16px 32px rgba(0, 0, 0, 0.3),
                0 8px 16px rgba(0, 0, 0, 0.2),
                0 0 80px rgba(59, 130, 246, 0.12),
                0 0 120px rgba(30, 42, 59, 0.15);

            /* 窗口拖拽 */
            -webkit-app-region: drag;
        }

        .test-content {
            padding: 40px;
            color: rgba(248, 250, 252, 0.9);
            text-align: center;
            -webkit-app-region: no-drag;
        }

        .test-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .test-description {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
            opacity: 0.8;
        }

        .test-button {
            -webkit-app-region: no-drag;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .test-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .platform-info {
            margin-top: 32px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            font-size: 12px;
            opacity: 0.7;
        }

        /* 关闭按钮 */
        .close-test-btn {
            -webkit-app-region: no-drag;
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .close-test-btn:hover {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
            transform: scale(1.05);
        }

        .close-test-btn svg {
            width: 16px;
            height: 16px;
            fill: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="test-window">
        <!-- 关闭按钮 -->
        <button class="close-test-btn" onclick="closeWindow()">
            <svg viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>

        <div class="test-content">
            <h1 class="test-title">圆角窗口效果测试</h1>
            <p class="test-description">
                这个窗口使用了 frame: false 和 hasShadow: false 的配置，<br>
                由前端 CSS 自行绘制圆角和阴影效果。<br><br>
                <strong>测试要点：</strong><br>
                • 窗口应该有完美的统一圆角（20px）<br>
                • 四个角弧度完全一致，无视觉差异<br>
                • 阴影应该是圆角的，不应该有直角阴影<br>
                • 可以拖拽窗口（除了按钮区域）<br>
                • 按钮可以正常点击
            </p>

            <button class="test-button" onclick="showPlatformInfo()">显示平台信息</button>

            <div class="platform-info" id="platformInfo" style="display: none;">
                <strong>平台检测：</strong><br>
                用户代理: <span id="userAgent"></span><br>
                平台: <span id="platform"></span><br>
                是否支持圆角: <span id="roundedSupport"></span>
            </div>
        </div>
    </div>

    <script>
        // 根据传入的radius参数动态调整圆角
        function applyTestRadius() {
            const radius = window.testRadius || '20px';
            const radiusValue = parseInt(radius);

            // 更新body的border-radius
            document.body.style.borderRadius = radius;

            // 更新测试窗口容器的border-radius
            const testWindow = document.querySelector('.test-window');
            if (testWindow) {
                testWindow.style.borderRadius = radius;
            }

            // 更新描述文本
            const description = document.querySelector('.test-description');
            if (description) {
                description.innerHTML = `
                    这个窗口使用了 frame: false 和 hasShadow: false 的配置，<br>
                    由前端 CSS 自行绘制圆角和阴影效果。<br><br>
                    <strong>测试要点：</strong><br>
                    • 窗口应该有完美的统一圆角（${radius}）<br>
                    • 四个角弧度完全一致，无视觉差异<br>
                    • 阴影应该是圆角的，不应该有直角阴影<br>
                    • 可以拖拽窗口（除了按钮区域）<br>
                    • 按钮可以正常点击
                `;
            }

            console.log(`Applied ${radius} border radius to test window`);
        }

        // 关闭窗口
        function closeWindow() {
            if (window.electronAPI && window.electronAPI.closeWindow) {
                window.electronAPI.closeWindow();
            } else {
                window.close();
            }
        }

        // 显示平台信息
        function showPlatformInfo() {
            const info = document.getElementById('platformInfo');
            const userAgent = document.getElementById('userAgent');
            const platform = document.getElementById('platform');
            const roundedSupport = document.getElementById('roundedSupport');

            userAgent.textContent = navigator.userAgent;
            platform.textContent = navigator.platform;

            // 检测圆角支持
            const testEl = document.createElement('div');
            const radius = window.testRadius || '20px';
            testEl.style.borderRadius = radius;
            const supportsRounded = testEl.style.borderRadius === radius;
            roundedSupport.textContent = supportsRounded ? '支持' : '不支持';

            info.style.display = 'block';
        }

        // 页面加载完成后应用radius设置
        document.addEventListener('DOMContentLoaded', function() {
            // 等待一小段时间确保window.testRadius已经被设置
            setTimeout(() => {
                applyTestRadius();
                showPlatformInfo();
            }, 100);
        });
    </script>
</body>
</html>
